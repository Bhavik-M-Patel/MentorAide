        <script>
            
            // Assignment 1:
            //  Write a JavaScript function that takes a number as a parameter and prints whether it's positive, negative, or zero. 
    
                const number = parseInt(prompt("Enter a number: "));
                if (number > 0) {
                    document.write("The number "+number+" is Positive");
                }
                else if (number == 0) {
                    document.write("The number "+number+" is Zero");
                }
                else {
                    document.write("The number "+number+" is Negative");
                }

        </script>
