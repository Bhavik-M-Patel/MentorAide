<html>
    <head>
        <title>JavaScript Task-6</title>

        <script>

            // Assignment 10:
            // Write a JavaScript function that takes a positive integer as a parameter and prints its multiplication table up to 10. 
            
                const parameter = parseInt(prompt("Enter multiplication table positive number : "));
                for(i = 1; i <= 10; i++){
                    result = i * parameter;
                    console.log(parameter+' * '+i+' = '+result);
                }

        </script>
</head>

    <h1>JavaScript Assignments</h1>
    <h2>Open console For Answer </h2>
</body>
