        <script>

            // Assignment 3:
            //  Write a JavaScript function that takes two numbers as parameters and returns the larger one. 
    
                const n1 = parseInt(prompt("Enter 1st Number : "));
                const n2 = parseInt(prompt("Enter 2nd Number : "));

                    console.log(n1+' is larger than '+n2);
                }
                else{
                    console.log(n2+' is larger than '+n1);
                }

        </script>
