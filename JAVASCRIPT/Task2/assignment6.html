        <script>

            // Assignment 6:
            // Write a JavaScript function that simulates a simple calculator. The function should take two numbers and an operator (+, -, *, or /) as parameters and perform the corresponding operation. 
    
                const operator = prompt('Enter any Operator from (+, -, *, /) : ')
                const n1 = parseInt(prompt("Enter number: "));
                const n2 = parseInt(prompt("Enter number: "));
                let result;
                switch(operator) {
                    case '+':
                        result = n1 + n2;
                        console.log(result);
                        break;
                    case '-':
                        result = n1 - n2;
                        console.log(result);
                        break;
                    case '*':
                        result = n1 * n2;
                        console.log(result);
                        break;
                    case '/':
                        result = n1 / n2;
                        console.log(parseFloat(result));
                        break;
                    default :
                        console.log('Error! Invalid Operator...');
                        break;
                }

        </script>
