        <script>

            // Assignment 7:
            // Write a JavaScript function that takes a string as a parameter and counts the number of vowels (a, e, i, o, u) in the string. 
    
                const string = prompt('Enter string : ');
                let vowels = 'aeiouAEIOU'; 
                let count = 0, i,consonants=0;
                for( i =0;i<string.length;i++){
                    if(vowels.indexOf(string[i]) !== -1){
                        count = count + 1;
                    }
                    consonants = string.length - count;
                }
                console.log('the number of vowels in '+string+' are : '+count);
                console.log('the number of consonants are : '+consonants);

        </script>
