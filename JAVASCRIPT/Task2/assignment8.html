        <script>

            // Assignment 8:
            // Write a JavaScript function that takes a positive integer as a parameter and checks if it's a perfect number. A perfect number is a positive integer that is equal to the sum of its proper divisors, excluding itself. 

                const number = parseInt(prompt("Enter the Number : "));
                let flag,remainder,addition = 0,i;   
				flag = number;
				for(i = 1; i < number; i++)
				{
					remainder = number%i;
					if(remainder==0)
					{
						addition += i;
					}
				}
				if(addition == flag)
				{
					alert("-The inputed number is Perfect");
				}
				else
				{
					alert("-The inputed number is not Perfect");
				}

        </script>
