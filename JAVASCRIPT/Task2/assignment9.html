<html>
    <head>
        <title>JavaScript Task-9</title>

        <script>

            // Assignment 9:
            // Write a JavaScript function that takes a number as a parameter and prints the Fibonacci series up to that number. The Fibonacci series is a sequence of numbers in which each number is the sum of the two preceding ones. 
    
                var n1 = 0,  n2 = 1, next_num, i;  
                var num = parseInt (prompt (" Enter the limit for Fibonacci Series : "));  
                console.log( "Fibonacci Series: ");
                for ( i = 1; i < num; i++)  
                {  
                    document.write (" "+n1); 
                    next_num = n1 + n2;  
                    n1 = n2;
                    n2 = next_num;
                }    

        </script>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Open console For Answer </h2>
</body>
</html>
