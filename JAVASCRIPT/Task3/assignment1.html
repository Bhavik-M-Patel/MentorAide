<!DOCTYPE html>
<html lang="en" onclick="changeBackgroundColor()">
<head>
    <title>Change Background Color Assignment</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script>
        function getRandomColor() {
           let makeColorCode = '0123456789ABCDEF';
           let code = '#';
           for (let count = 0; count < 6; count++) {
              code =code+ makeColorCode[Math.floor(Math.random() * 16)];
           }
           return code;
        }
        function changeBackgroundColor() {
           $("#chooseColor").css("background-color", getRandomColor());
        }
    </script>
    <style>
        h1{
            background-color:#FF0;
            text-align: center;
            padding:5% 0%;
        }
    </style>
</head>
<body>
    <h1 id="chooseColor" onclick="changeBackgroundColor()">Click anywhere on the page to change the background color!</h1>
</body>
</html>
