<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todo-header">
                <h2>To-Do List</h2>
                <img src="images/notebook.png"height="50px"/>
            </div>
            
            <div class="todo-body">
                <input type="text" id="todoText" class="todo-input" placeholder="Add Your task"/>
                <img src="images/plus.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();"/>
            </div>

            <h5 id="Alert"></h5>
            <ul id="list-items" class="list-items"></ul>

        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
